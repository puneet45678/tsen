  - path: /api/v1/comments/{commentId}
    method: GET
  - path: /api/v1/campaigns/{campaignId}/comments
    method: GET   
  - path: /api/v1/reviews/model/{modelId}
    method: GET
  - path: /api/v1/comments
    method: POST
  - path: /api/v1/replies
