cors: 
  allowed_origins:
    - http://localhost:3000
    - http://localhost:5173
    - http://localhost:3001
  allowed_methods:
    - GET 
    - POST 
    - PUT 
    - HEAD
    - OPTIONS
    - DELETE
  allowed_headers:
    - Content-Type
    - Access-Control-Allow-Headers
    - Authorization
    - Access-Control-Allow-Origin    


excluded_apis:
  - path: /api/v1/replies/{replyId}
    method: GET  
  - path: /api/v1/comments/{commentId}/replies
